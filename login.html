  <div class="container-fluid mt-10">
    <!-- Seção "Como Funciona" -->
    <div class="row full-screen-section min-vh-100" id="como-funciona">
      <div class="col-12">
        <div class="section-content text-center">
          <h2 style="color: aliceblue;">Como Funciona</h2>
          <p style="color: aliceblue;">Treinos Rápidos é uma plataforma para pesquisar sobre seus treinos de maneira simples e eficaz.</p>
        </div>
      </div>
    </div>

    <!-- Seção "Pesquisar Exercício" -->
    <div class="row full-screen-section min-vh-100 d-flex align-items-center justify-content-center" id="pesquisa-form">
      <div class="col-4">
        <div class="section-content">
          <h2 class="text-center">Pesquisar Exercício</h2>
          <form>
            <div class="form-group">
              <label for="pesquisaExercicio">Nome do Exercício:</label>
              <input type="text" id="pesquisaExercicio" name="pesquisaExercicio" class="form-control" placeholder="Digite o nome do exercício">
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="pesquisarExercicio()">Pesquisar</button>
          </form>
          <div id="resultadoExercicio" class="row mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Seção "Criar Novo Treino" -->
    <div class="row full-screen-section min-vh-100 d-flex align-items-center justify-content-center mt-10" id="treino-form">
      <div class="col-4">
        <div class="section-content">
          <h2 class="text-center">Informações sobre o Treino</h2>
          <form>
            <div class="form-group">
              <label for="nivel">Nível:</label>
              <select id="nivel" name="nivel" class="form-control">
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="tipoTreino">Tipo de Treino:</label>
              <select id="tipoTreino" name="tipoTreino" class="form-control">
                <option value="forca">Treino de Força</option>
                <option value="hipertrofia">Treino de Hipertrofia</option>
                <option value="resistencia">Treino de Resistência Muscular</option>
                <option value="funcional">Treino Funcional</option>
                <option value="hiit">Treino HIIT</option>
                <option value="definicao">Treino de Definição</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary mt-3 mb-3" onclick="montarPlanilhaDeTreino()">Pesquisar</button>
          </form>
          <div id="exercicios-list" class="row m-10"></div>
        </div>
      </div>
    </div>

  </div>
